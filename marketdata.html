<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data - FinAssist</title>
    <link rel="stylesheet" href="styles1.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <a href="index.html">🏠 Home</a>
            <a href="marketdata.html">📈 Market Data</a>
            <a href="Invest.html">💰 Investment</a>
            <a href="Trade.html" class="active">📊 Trading</a>
            <a href="https://www.sebi.gov.in/" target="_blank">SEBI</a>
            <a href="https://www.nseindia.com/" target="_blank">NSE</a>
            <a href="https://www.bseindia.com/" target="_blank">BSE</a>
        </nav>
    </header>

    <!-- Market Data Section -->
    <section class="market-container">
        <h1>📊 Live Market Data</h1>
        <p>Get real-time stock prices, trends, and insights.</p>

        <!-- Stock Data Card -->
        <div class="market-card">
            <h2>📈 Top Gainers & Losers</h2>
            <table class="stock-table">
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Price (₹)</th>
                        <th>Change (%)</th>
                    </tr>
                </thead>
                <tbody id="stockData">
                    <tr>
                        <td>Loading...</td>
                        <td>Loading...</td>
                        <td>Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Market Trends Chart -->
        <div class="chart-container">
            <canvas id="marketChart"></canvas>
        </div>
    </section>

    <script src="file.js"></script>
</body>
</html>
